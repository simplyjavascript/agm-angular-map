<h1>Google maps</h1>
<hr />
<agm-map
  (mapClick)="onMapClick($event)"
  [latitude]="latitude"
  [longitude]="longitude"
  [scrollwheel]="true"
  [fullscreenControl]="true"
  [zoom]="5"
>
  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>

  <agm-marker
    *ngFor="let item of markers; let i = index"
    [latitude]="item.coords.lat"
    [longitude]="item.coords.lng"
  >
    <agm-polyline [geodesic]="true">
      <agm-polyline-point [latitude]="41.74" [longitude]="-87.76">
      </agm-polyline-point>
      <agm-polyline-point [latitude]="latitude" [longitude]="longitude">
      </agm-polyline-point>
    </agm-polyline>
    <agm-snazzy-info-window [maxWidth]="20" [closeWhenOthersOpen]="true">
      <ng-template>
        Custom marker info
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
